<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Examples</title>
    <link rel='stylesheet' href='jquery-ui-1.13.1/jquery-ui.css'>
    <script src='jquery/jquery-3.6.0.min.js'></script>
    <script src='jquery-ui-1.13.1/jquery-ui.js'></script>
    <script>
   $(()=>{
	$("input[type=radio]").checkboxradio();
	$("input[type=checkbox]").checkboxradio();
});
    </script>
</head>
<body>
 <h1>Example 53</h1>
<fieldset>
	<legend>Persoal Information</legend>
    <label for='name'>Name</label>
	<input type='text' id='name'>
	<label for='education'>Education</label>
	<input type='text' id='education'>
</fieldset>

<fieldset>
<legend>Gender</legend>
<label for='india'>India</label>
<input type='radio' id='india' value='I' name='country'>
<label for='america'>America</label>
<input type='radio' id='america' value='A' name='country'>
<label for='germany'>Germany</label>
<input type='radio' id='germany' value='G' name='country'>
</fieldset>

<fieldset>
<legend>Hobbies</legend>
<label for='reading'>Reading</label>
<input type='checkbox' id='reading' value='R'>

<label for='movies'>Movies</label>
<input type='checkbox' id='movies' value='M'>

<label for='rubikcube'>Rubik Cube Solving</label>
<input type='checkbox' id='rubikcube' value='C'>
</fieldset>

<br><a href="/">Home</a>
</body>
</html>
