<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX With JQuery</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table th, td {
            border: 1px solid black;
        }
    </style>
    <script src='jquery/jquery-3.6.0.min.js'></script>
    <script>
        // In this example, we are using JQUERY
        $(() => {
           $.get("getEmployees",(employees,status)=>{
               alert(status);
               alert(employees);

                var tbd = $('#employeesViewTable').find("tbody");
                var i, row, cell;
                i = 0;
        while (i<employees.length) {
                row = $("<tr>");
                cell = $(`<td>${i+1}</td>`);
                row.append(cell);

                cell = $(`<td>${employees[i].id}</td>`);
                row.append(cell);

                cell = $(`<td>${employees[i].firstName}</td>`);
                row.append(cell);

                cell = $(`<td>${employees[i].lastName}</td>`);
                row.append(cell);
                tbd.append(row);
                i++;
    }
                
            })
        })
    </script>
</head>
<body>
    <h1>Example 40 - AJAX - 2 (JQuery get method)</h1>
    <h2>Employees</h2>
    <table id="employeesViewTable">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Id.</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <br><a href="/">Home</a>
</body>
</html>
