<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Examples</title>
    <script src='jquery/jquery-3.6.0.min.js'></script>
    <script>
        var runClock;
        function updateTime()
        {
            if(runClock == false) return;
            var t = new Date();
            var now = t.getHours()+":"+ t.getMinutes()+":"+t.getSeconds();
            $("#theTime").html(now);
            setTimeout(updateTime,1000); // the updateTime() function is called after 1 sec for only one time and the function will keep repeating itself after 1sec
        }

        function startClock(){
            runClock = true;
            updateTime();
        }

        function stopClock(){
            runClock = false;
        }
    </script>
</head>
<body>
    <h1>Example 43</h1>
    Time <span id='theTime'></span><br/><br/>
    <button type="button" onclick="startClock()">Start Clock</button><br/><br/>
    <button type="button" onclick="stopClock()">Stop Clock</button><br/><br/>

    <br><a href="/">Home</a>
</body>
</html>
