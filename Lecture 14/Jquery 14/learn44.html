<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Examples</title>
    <script src='jquery/jquery-3.6.0.min.js'></script>
    <script>
        var clock;
        function updateTime()
        {
            var t = new Date();
            var now = t.getHours()+":"+ t.getMinutes()+":"+t.getSeconds();
            $("#theTime").html(now);
        }

        function startClock(){
            updateTime();
            clock = setInterval(updateTime,1000);
        }

        function stopClock(){
            clearInterval(clock);
        }
    </script>
</head>
<body>
    <h1>Example 43</h1>
    Time <span id='theTime'></span><br/><br/>
    <button type="button" onclick="startClock()">Start Clock</button><br/><br/>
    <button type="button" onclick="stopClock()">Stop Clock</button><br/><br/>

    <br><a href="/">Home</a>
</body>
</html>
